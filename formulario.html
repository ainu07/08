<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header></header>
    <main>
        <form action=" ingreso" method="post">
            <!--Nombre-->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <!--Apellido-->
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <!--Gmailuser-->
            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" required>
            <!--Password-->
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required>
            <!--DNI-->
            <label for="dni">Documento</label>
            <input type="number" id="dni" name="Documento" required>
            <!--Localidad-->
            <fieldset class="padre">
                <legend>Localidad</legend>
                <label for="Nacion">Nacion</label>
                <select name="Nacion" id="Nacion">
                    <option value="argentina">Argentina</option>
                </select>
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="rn">Rio Negro</option>
                </select>
            </fieldset>
            <!--Telefono-->
            <fieldset class="padre">
                <legend>Telefono</legend>
                <label for="Telefono">Pais</label>
                <select name="pais" id="pais">
                    <option value="arg">+54</option>
                </select>
                <label for="Telefono">Provincia</label>
                <select name="region" id="region">
                    <option value="rionegro">299</option>
                </select>
                <input type="tel" id="Telefono" name="Telefono" required>
            </fieldset>
            <!--Fecha de nacimiento-->
            <div class="padre">
                <label for="fecha">Fecha de nacimiento</label>
            <input type="date" required>
            </div>
        </form>
        </form>
